<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Diego Riveros & Laura Pardo" />
    <meta name="description" content="Prueba TensorFLowjs" />
    <meta
      name="keywords"
      content="HTML,CSS, Bootstrap, JavaScript, TensorFLow.js, MongoDB "
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <!-- Comentario por Juan Felipe Torres: no sé se me hace que podrían documentar un poco mejor cada section de la página para
         que al ver el código pueda entenderse mejor la estructura algo como un identificador por cada sección de la página -->
     <!-- Muy bien el uso de los metas para cada una de las caracterísitcas, también por tener favicon.ico -->
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Can the object be identified by our super AI?</title>
    <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />
    <!-- Load TensorFlow.js-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="./javascripts/main.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div id="root" style="visibility: hidden" class="text-center">
        <video class="showvideo" autoplay="true" />
      </div>
      <!-- Aqui se va a remplazar todo-->
      <div id="main" class="text-center">
        <h1 class="text-center">
          Can the object be identified by our super AI?
        </h1>
        <div>
          <button
            type="button"
            class="btn btn-primary btn-lg active"
            onclick="startGame()"
          >
            Let's Play
          </button>
        </div>
        <div>
          <button
            type="button"
            id="scoreButton"
            class="btn btn-primary btn-lg active"
            onclick="toScoreBoard()"
          >
            Take a look at the recent scores
          </button>
        </div>
      </div>
      <div id="patienceMsg" class="text-center" style="visibility: hidden">
        <h2 class="text-center">
          Please be patient. Loading may take a while.
        </h2>
      </div>
      <div class="text-center" style="visibility: hidden" id="scoreButDiv">
        <button type="button" class="btn btn-primary btn-lg active">
          <a href="recordScore.html">Record your score!</a>
        </button>
        <h4>
          Place objects in front of your camera. If they don't get recognized
          properly, you earn a point!
        </h4>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
